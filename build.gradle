apply plugin: 'android'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.0'
    }
}



repositories {
    mavenCentral()
}


dependencies {
    compile 'com.android.support:support-v4:13.0.0+'
    compile 'eu.inmite.android.lib:android-styled-dialogs:1.1.2@aar'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

android.applicationVariants.all{ variant ->
    variant.processManifest.doFirst {
        File manifestFile = file("${buildDir}/exploded-aar/com.google.android.gms/play-services/4.1.32/AndroidManifest.xml")
        if (manifestFile.exists()) {
            println("Replacing minSdkVersion in Android Google play services")
            String content = manifestFile.getText('UTF-8')
            content = content.replaceAll(/minSdkVersion="8"/, 'minSdkVersion=\"7\"')
            manifestFile.write(content, 'UTF-8')
            println(content)
        }
    }
}

android {
    compileSdkVersion 19

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }

}

